<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

  <head>
    <title>Good Thymes Virtual Grocery</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" media="all" href="../../../css/gtvg.css" th:href="@{/css/gtvg.css}" />
  </head>

  <body id="body">

    <h1>Safeway <!--span th:text="${vend1.id}">Hot Garlic</span--></h1>
  
    <table>
    <thead>
        <tr>
          <th>PRODUCT</th>
          <th>PRICE</th>
          <th>IN STOCK</th>
          <th>BUY</th>
        </tr>
      </thead>
      <tr th:each="p : ${safeway.products}" th:class="${pStat.odd}? 'odd'">
      <!--tr th:each="p : ${vend1.products}"-->
        <td th:text="${p.name}">Default</td>
        <td th:text="${p.price}">Default</td>
        <td th:text="${p.inStock}">Default</td>
        <td>Buy</td>
      </tr>
    </table>
  
    <p>
      <a href="list.html" th:href="@{/vendor/list}">Return to Vendor list</a>
    </p>
    
  </body>
  
</html>
