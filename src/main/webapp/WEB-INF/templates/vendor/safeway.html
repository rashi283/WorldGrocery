<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

  <head>
    <title>Virtual Grocery</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" media="all" href="../../../css/gtvg.css" th:href="@{/css/gtvg.css}" />
  </head>

  <body id="body">
  
  	<div>
      <img src="../../images/safeway.png" alt="Safeway logo" title="Safeway logo" 
           th:src="@{/images/safeway.png}" th:alt-title="#{logo}" />
    </div>

    <h1>Safeway <!--span th:text="${vend1.id}">Hot Garlic</span--></h1>
  
    <table>
    <thead>
        <tr>
          <th>PRODUCT</th>
          <th>PRICE</th>
          <th>IN STOCK</th>
          <th>Add to Cart</th>
          <th>BUY</th>
        </tr>
      </thead>
      <tr th:each="p : ${safeway.products}" th:class="${pStat.odd}? 'odd'">
      <!--tr th:each="p : ${vend1.products}"-->
        <td th:text="${p.name}">Default</td>
        <td th:text="${p.price}">Default</td>
        <td th:text="${p.inStock}">Default</td>
        <td>
          <form action="/safeway.html" th:action="@{/vendor/safeway}">
      			<fieldset>
        		<input type="submit" value="Add to Cart" />
     		 	</fieldset>
    	 </form>
    	</td>
        <td><form action="/safeway.html" th:action="@{/vendor/safeway}">
      			<fieldset>
        		<input type="submit" value="Buy" />
     		 	</fieldset>
    		</form>
    	</td>
      </tr>
    </table>
    
    <p>
	    <form action="/gtvg/vendor/list.html">
	    	<fieldset>
	    	<input type="submit" value="Add Products" />
	    	</fieldset>
    	</form>
    </p>
  
    <p>
      <a href="list.html" th:href="@{/vendor/list}">Return to Vendor list</a>
    </p>
    
  </body>
  
</html>
