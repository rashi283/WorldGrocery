<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

  <head>
    <title>Virtual Grocery Store</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" media="all" href="../../../css/gtvg.css" th:href="@{/css/gtvg.css}" />
  </head>

  <body id="body">

    <h1>CART</h1>
    
    <table>
     
        <tr>	
          <th>PRODUCT</th>
          <th>PRICE</th>          
        </tr>
        <tbody th:remove="all-but-first">
        <tr th:each="p : ${product}" th:class="${pStat.odd}? 'odd'">
        <td th:text="${p.name}">Default</td>
        <td th:text="${p.price}">Default</td> </tr></tbody>
        
    </table>
    
    <div>
    <p>
      <a href="https://www.paypal.com" th:href="@{https://www.paypal.com}"><img align="center" src="../../images/paypal-button.png" alt="GTVG logo" title="paypal logo"  
           width="100" height="50" 
           th:src="@{/images/paypal-button.png}" th:alt-title="#{logo}"/></a>
    
    
    </p>
    </div>    
    <p>
      <a href="../home.html" th:href="@{/}">Return to home</a>
    </p>
  
    
  </body>
  
</html>
